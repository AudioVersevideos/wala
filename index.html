<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 24px;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
    <script>
        const adLinks = [
            "https://www.gaumon.com",
            "https://www.gaumon.com/search/label/Freelancing",
            "https://www.gaumon.com/search/label/Ecom",
            "https://www.gaumon.com/search/label/Affiliate",
            "https://www.gaumon.com/search/label/Blogging"
        ];
        const telegramLink = 'https://t.me/+-XUA4RsJz4hlNWNl';

        function getRedirectIndex() {
            return parseInt(localStorage.getItem('redirectIndex')) || 0;
        }

        function setRedirectIndex(index) {
            localStorage.setItem('redirectIndex', index);
        }

        function clearRedirectIndex() {
            localStorage.removeItem('redirectIndex');
        }

        function redirectToNextLink() {
            let index = getRedirectIndex();
            if (index < adLinks.length) {
                setRedirectIndex(index + 1);
                window.location.href = adLinks[index];
            } else {
                clearRedirectIndex();
                window.location.href = telegramLink;
            }
        }

        function startRedirection() {
            setRedirectIndex(0);  // Start from the first ad link
            redirectToNextLink();
        }

        window.onload = function() {
            let index = getRedirectIndex();
            if (document.referrer && adLinks.some(link => document.referrer.includes(link))) {
                redirectToNextLink();
            }
            // Ensure back button redirects to the next ad link
            window.onpopstate = function() {
                redirectToNextLink();
            };
        };
    </script>
</head>
<body>
    <div id="message">Welcome! Click the button below to join.</div>
    <button onclick="startRedirection()">Join</button>
</body>
</html>
