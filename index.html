<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <script>
        const adLinks = [
            "https://www.gaumon.com",
            "https://www.gaumon.com/search/label/Freelancing",
            "https://www.gaumon.com/search/label/Ecom",
            "https://www.gaumon.com/search/label/Affiliate",
            "https://www.gaumon.com/search/label/Blogging"
        ];
        const telegramLink = 'https://t.me/+-XUA4RsJz4hlNWNl';

        function getRedirectIndex() {
            let index = parseInt(getCookie('redirectIndex')) || 0;
            return index;
        }

        function setRedirectIndex(index) {
            setCookie('redirectIndex', index, 1);
        }

        function getCookie(name) {
            let cookieArr = document.cookie.split(';');
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split('=');
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "; expires=" + date.toUTCString();
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        function redirectToNextLink() {
            let index = getRedirectIndex();
            if (index < adLinks.length) {
                setRedirectIndex(index + 1);
                window.location.href = adLinks[index];
            } else {
                // Clear the cookie when redirecting to the Telegram link
                setRedirectIndex(0);
                window.location.href = telegramLink;
                deleteCookie('redirectIndex');
            }
        }

        window.onload = function() {
            let index = getRedirectIndex();
            if (document.referrer && document.referrer.includes(adLinks[index - 1])) {
                redirectToNextLink();
            } else if (index < adLinks.length) {
                redirectToNextLink();
            }
        };
    </script>
</head>

</body>
</html>
