<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <script>
        const adLinks = [
            "https://www.gaumon.com",
            "https://www.gaumon.com/search/label/Freelancing",
            "https://www.gaumon.com/search/label/Ecom",
            "https://www.gaumon.com/search/label/Affiliate",
            "https://www.gaumon.com/search/label/Blogging"
        ];
        const telegramLink = 'https://t.me/+-XUA4RsJz4hlNWNl';
        let redirectIndex = 0;

        function getRedirectIndex() {
            let index = localStorage.getItem('redirectIndex');
            if (index !== null) {
                return parseInt(index);
            }
            return 0;
        }

        function setRedirectIndex(index) {
            localStorage.setItem('redirectIndex', index);
        }

        function redirectToNextLink() {
            redirectIndex = getRedirectIndex();
            if (redirectIndex < adLinks.length) {
                setRedirectIndex(redirectIndex + 1);
                window.location.href = adLinks[redirectIndex];
            } else {
                setRedirectIndex(0);
                window.location.href = telegramLink;
            }
        }

        window.onload = function() {
            // Show landing page message
            document.getElementById('message').innerText = 'Wait for redirect...';
            
            // Check referrer to ensure it's not one of the ad links
            if (document.referrer && !adLinks.some(link => document.referrer.includes(link))) {
                setTimeout(redirectToNextLink, 3000); // Redirect after 3 seconds
            }
        };
    </script>
</head>
<body>
    <h1 id="message">Welcome to the landing page!</h1>
</body>
</html>
