<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Unlock Private Telegram Channel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        iframe { width: 100%; height: 500px; border: none; }
        .message { margin-top: 20px; }
    </style>
    <script>
        const adLinks = [
            "https://www.highrevenuenetwork.com/akrd6tun?key=b6b201c1a533ef7f23ad671cdcbbae72",
            "https://www.highrevenuenetwork.com/h6m5k1ng0r?key=679902f73f48226fb5eaf5eb2eeefc47",

            "https://www.highrevenuenetwork.com/ec5g0asv?key=d79f4b1e1651fe3fadaa8e2137308230",
            "https://www.highrevenuenetwork.com/f3mye82zt?key=febb12ea1317aa38c5ff84ffa4daac16"
        ];
        const destinationLink = "https://t.me/+-XUA4RsJz4hlNWNl";
        let clickCount = 0;

        function showNextAd() {
            if (clickCount < adLinks.length) {
                document.getElementById('adFrame').src = adLinks[clickCount];
                clickCount++;
                setTimeout(showNextAd, 3000); // Switch to the next ad every 3 seconds
            } else {
                window.location.href = destinationLink;
            }
        }

        window.onload = function() {
            showNextAd();
        };
