<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <script>
        const adLinks = [
            "https://www.gaumon.com",
            "https://www.gaumon.com/search/label/Freelancing",
            "https://www.gaumon.com/search/label/Ecom",
            "https://www.gaumon.com/search/label/Affiliate",
            "https://www.gaumon.com/search/label/Blogging"
        ];
        const telegramLink = 'https://t.me/+-XUA4RsJz4hlNWNl';

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");

            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");

                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }

            return null;
        }

        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "; expires=" + date.toUTCString();
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getRedirectIndex() {
            let index = parseInt(getCookie('redirectIndex')) || 0;
            return index;
        }

        function setRedirectIndex(index) {
            setCookie('redirectIndex', index, 1);
        }

        function clearRedirectIndex() {
            setCookie('redirectIndex', '', -1);
        }

        function redirectToNextLink() {
            let index = getRedirectIndex();
            if (index < adLinks.length) {
                setRedirectIndex(index + 1); // Increment index before redirecting
                window.location.href = adLinks[index];
            } else {
                clearRedirectIndex();
                window.location.href = telegramLink;
            }
        }

        function startRedirection() {
            setRedirectIndex(0);  // Reset index at the start
            redirectToNextLink();
        }

        window.onload = function() {
            window.onpageshow = function(event) {
                if (event.persisted || (window.performance && window.performance.navigation.type == 2)) {
                    // Check if referrer is an ad link
                    let referrer = document.referrer;
                    if (referrer && adLinks.some(link => referrer.includes(link))) {
                        redirectToNextLink(); // Redirect to the next ad link
                    }
                }
            };
        };
    </script>
</head>
<body>
    <h1>Welcome to the landing page!</h1>
    <button onclick="startRedirection()">Join</button>
</body>
</html>
